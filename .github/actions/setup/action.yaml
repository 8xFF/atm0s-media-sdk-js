name: 'Setup'
description: "Setups Node.js and pnpm to run GitHub Actions' jobs."
runs:
  using: 'composite'
  steps:
    - name: 'Setup pnpm'
      uses: 'pnpm/action-setup@v2'
    - name: 'Setup Node.js'
      uses: 'actions/setup-node@v4'
      with:
        node-version: '16.x'
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.json'
        registry-url: 'https://registry.npmjs.org'
    
    - name: 'Keep pnpm cache for future workflows'
      uses: 'actions/cache@v2'
      with:
        path: '~/.pnpm-store'
        key: "pnpm-cache-${{ hashFiles('**/pnpm-lock.json') }}"
        restore-keys: |
          pnpm-cache-

    - name: 'Install dependencies'
      run: 'pnpm ci'
      shell: 'bash'
